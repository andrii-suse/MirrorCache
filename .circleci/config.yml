version: 2.1

jobs:
  environ:
    machine:
      image: ubuntu-2004:202008-01
    working_directory: ~/project/t/environs
    steps:
      - checkout:
          path: ~/project
      - run:
          command: |
            echo '{ "ipv6": true,  "fixed-cidr-v6": "fd00::/80" }' | sudo tee /etc/docker/daemon.json
            sudo systemctl restart docker
      - run:
          command: |
            for f in ./*.sh; do \
                $f ;\
            done

  systemd:
    machine:
      image: ubuntu-2004:202008-01
    environment:
      PRIVILEGED_TESTS: 1
    working_directory: ~/project/t/systemd
    steps:
      - checkout:
          path: ~/project
      - run:
          command: |
            for f in ./*.sh; do \
                $f ;\
            done

workflows:
  version: 2.1
  test:
    jobs:
      - environ
      - systemd
