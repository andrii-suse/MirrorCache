version: 2.1

jobs:
  environs:
    machine:
      image: ubuntu-2004:202008-01
    working_directory: ~/project/t/environs
    steps:
      - checkout:
          path: ~/project
      - run: 
          command: |
            echo '{ "ipv6": true,  "fixed-cidr-v6": "fd00::/80" }' | sudo tee /etc/docker/daemon.json
            sudo systemctl restart docker
      - run:
          command: |
            for f in ./*.sh; do \
                $f ;\
            done

  systemd:
    machine:
      image: ubuntu-2004:202008-01
    environment:
      PRIVILEGED_TESTS: 1
    working_directory: ~/project/t/systemd
    steps:
      - checkout:
          path: ~/project
      - run:
          command: |
            for f in ./*.sh; do \
                $f ;\
            done

  salted:
    machine:
      image: ubuntu-2004:202008-01
    environment:
      PRIVILEGED_TESTS: 1
    working_directory: ~/project/t/systemd
    steps:
      - checkout:
          path: ~/project
      - run:
          command: |
            ~/project/dist/salt/test/start-container.sh
            sleep 15
            curl -s 127.0.0.1/rest/server | grep mirror.23media.com

workflows:
  version: 2.1
  test:
    jobs:
      - environs
      - systemd
      - salted
