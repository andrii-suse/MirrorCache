global
  daemon
  log 127.0.0.1 local0
  stats socket /var/lib/haproxy/stats user haproxy group haproxy mode 0640 level operator
  maxconn 10000
  tune.bufsize 32768
  tune.ssl.default-dh-param 2048
  ssl-default-bind-ciphers ALL:!aNULL:!eNULL:!EXPORT:!DES:!3DES:!MD5:!PSK:!RC4:!ADH:!LOW@STRENGTH

defaults
  log     global
  mode    http
  option  log-health-checks
  option  log-separate-errors
  option  dontlog-normal
  option  dontlognull
  option  httplog
  option  socket-stats
  retries 3
  option  redispatch
  maxconn 10000
  timeout connect     5s
  timeout client     50s
  timeout server    450s

listen stats
  bind 0.0.0.0:9090
  mode http
  stats enable
  stats auth admin:admin
  stats uri     /
  stats refresh 5s

frontend http_in
  bind *:80
#  bind *:443 ssl cert /etc/ssl/certs/mirrorcache.pem
  mode http
  default_backend mirrorcache_app

backend mirrorcache_app
  option httpchk HEAD /
  server server1 127.0.0.1:3000 cookie server1
